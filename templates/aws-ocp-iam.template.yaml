AWSTemplateFormatVersion: '2010-09-09'
Description: Deploys IAM roles and policies required for the AWS RHEL OCP Lab
Parameters:
  LambdaZipsBucketName:
    Description: Bucket Name where the lambda zip files should be placed
    Type: String
  IgnitionBucketName:
    Description: Bucket Name where the IgnitionCondfig files should be placed
    Type: String
  ClusterName:
    Description: ClusterName base for the overall deployment, needed for the ValidateEvent that is created.
    Type: String
  QSS3BucketName:
    Description: 'S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).'
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: 'Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).'
    Default: aws-quickstart
    Type: String
  QSS3KeyPrefix:
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), dots(.) and
      forward slash (/).
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), dots(.) and forward slash (/).
    Default: aws-ocp/
    Type: String
  DeleteLambdaZipsBucketContents:
    Description: Whether to grant the right to delete the lambda containing the zips bucket contents.
    AllowedValues: [ "True", "False" ]
    Default: "False"
    Type: String
Conditions:
    CreateDeleteBucketContentsRole: !Equals [!Ref 'DeleteLambdaZipsBucketContents', "True"]
Resources:
  GenerateIgnitionConfigRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ModifyIgnitionContent
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:*
                Resource:
                  - !Sub 'arn:aws:s3:::${IgnitionBucketName}/*'
                  - !Sub 'arn:aws:s3:::${IgnitionBucketName}'
  ValidateDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: validatedeployments
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub 'arn:aws:s3:::${IgnitionBucketName}/*'
                  - !Sub 'arn:aws:s3:::${IgnitionBucketName}'
        - PolicyName: DisableValidateCron
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - events:DisableRule
                Resource:
                  - !Sub "arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/${ClusterName}-ValidateEvent"
        - PolicyName: CFValidation
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - iam:GetRole
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:GetRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:PutRolePolicy
                  - iam:PassRole
                  - iam:CreateInstanceProfile
                  - iam:DeleteInstanceProfile
                  - iam:AddRoleToInstanceProfile
                  - iam:RemoveRoleFromInstanceProfile
                  - lambda:CreateFunction
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:DeleteFunction
                  - lambda:InvokeFunction
                  - cloudformation:Create*
                  - cloudformation:Delete*
                  - cloudformation:Describe*
                  - ec2:DescribeVpcs
                  - ec2:DescribeImages
                  - ec2:DescribeSubnets
                  - ec2:DescribeSecurityGroups
                  - ec2:CreateSecurityGroup
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:DeleteSecurityGroup
                  - ec2:RunInstances
                  - ec2:TerminateInstances
                  - ec2:DescribeInstances
                  - ec2:createTags
                  - ec2:DeleteTags
                  - cloud9:CreateEnvironmentEC2
                  - cloud9:CreateEnvironmentSSH
                  - cloud9:DeleteEnvironment
                  - cloud9:Describe*
                  - elasticloadbalancing:DescribeTargetGroups
                  - elasticloadbalancing:DescribeLoadBalancers
                  - elasticloadbalancing:DescribeListeners
                  - elasticloadbalancing:DeleteTargetGroup
                  - elasticloadbalancing:CreateTargetGroup
                  - elasticloadbalancing:DeleteLoadBalancer
                  - elasticloadbalancing:CreateLoadBalancer
                  - elasticloadbalancing:DeleteListener
                  - elasticloadbalancing:CreateListener
                  - elasticloadbalancing:ModifyTargetGroupAttributes
                  - route53:ChangeResourceRecordSets
                  - route53:ListResourceRecordSets
                  - route53:GetHostedZone
                  - route53:ListHostedZones
                  - route53:CreateHostedZone
                  - route53:DeleteHostedZone
                  - route53:GetChange
                Resource: "*"
                  
  CopyZipsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: lambda-copier
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub 'arn:aws:s3:::${QSS3BucketName}/${QSS3KeyPrefix}*'
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${LambdaZipsBucketName}/${QSS3KeyPrefix}*'
  ExecuteCFRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: cf-executor
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:Create*
                  - cloudformation:ListStacks*
                  - cloudformation:Delete*
                  - cloudformation:DescribeStacks*
                  - s3:GetObject
                  - ec2:DescribeVpcs
                  - ec2:DescribeImages
                  - ec2:DescribeSubnets
                  - ec2:DescribeSecurityGroups
                  - ec2:CreateSecurityGroup
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:DeleteSecurityGroup
                  - ec2:RunInstances
                  - ec2:TerminateInstances
                  - ec2:DescribeInstances
                  - ec2:createTags
                  - ec2:DeleteTags                  
                  - cloud9:CreateEnvironmentEC2
                  - cloud9:CreateEnvironmentSSH
                  - cloud9:Describe*
                  - cloud9:DeleteEnvironment
                  - elasticloadbalancing:DescribeTargetGroups
                  - elasticloadbalancing:DescribeLoadBalancers
                  - elasticloadbalancing:DescribeListeners
                  - elasticloadbalancing:DeleteTargetGroup
                  - elasticloadbalancing:CreateTargetGroup
                  - elasticloadbalancing:DeleteLoadBalancer
                  - elasticloadbalancing:CreateLoadBalancer
                  - elasticloadbalancing:DeleteListener
                  - elasticloadbalancing:CreateListener
                  - elasticloadbalancing:ModifyTargetGroupAttributes
                  - route53:GetHostedZone
                  - route53:CreateHostedZone
                  - route53:DeleteHostedZone
                  - route53:ListQueryLoggingConfigs
                  - route53:GetChange
                  - route53:ChangeTagsForResource
                  - route53:ChangeResourceRecordSets
                  - route53:ListResourceRecordSets
                  - route53:ListHostedZones
                  - iam:GetRole
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:GetRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:PutRolePolicy
                  - iam:PassRole
                  - iam:CreateInstanceProfile
                  - iam:DeleteInstanceProfile
                  - iam:AddRoleToInstanceProfile
                  - lambda:CreateFunction
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:DeleteFunction
                  - lambda:InvokeFunction
                Resource: "*"
Outputs:
  ValidateDeploymentRoleArn:
    Value: !GetAtt ValidateDeploymentRole.Arn
  GenerateIgnitionConfigRoleArn:
    Value: !GetAtt GenerateIgnitionConfigRole.Arn
  CopyZipsRoleArn:
    Value: !GetAtt CopyZipsRole.Arn
  ExecuteCFRoleArn:
    Value: !GetAtt ExecuteCFRole.Arn         
